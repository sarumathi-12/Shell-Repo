<div class="login-container">
    <mat-card class="login-card">
        <h2 class="login-title">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!-- Email Field -->
            <div class="input-group">
                <label class="field-label">
                    Email <span class="required">*</span>
                </label>
                <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]="true">
                    <input matInput formControlName="email" type="email" placeholder="Enter your email" required />
                </mat-form-field>
                <div class="error-message" *ngIf="(loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">
                        Invalid email address
                    </mat-error>
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label class="field-label">
                    Password <span class="required">*</span>
                </label>
                <mat-form-field appearance="outline" class="full-width" [hideRequiredMarker]="true">
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" required />
                    <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
                        [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.dirty || loginForm.get('password')?.touched">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="
              !loginForm.get('password')?.hasError('required') &&
              (loginForm.get('password')?.hasError('minlength') ||
                loginForm.get('password')?.hasError('maxlength') ||
                loginForm.get('password')?.hasError('pattern'))
            ">
                        Invalid password
                    </mat-error>
                </div>
            </div>

            <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid">
                Login
            </button>

        </form>
    </mat-card>
</div>
