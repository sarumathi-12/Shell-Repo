<div class="top-bar" *ngIf="!isLoginPage">
  <div class="logo-container">
    <div class="logo-circle">SS</div>
    <button mat-icon-button class="arrow-btn" (click)="toggleMenu()">
      <mat-icon>{{ showMenu ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
    </button>

    <!-- Dropdown menu -->
    <div class="dropdown-menu" *ngIf="showMenu">
      <div class="user-info">
        <div class="user-logo">SS</div>
        <div class="user-details">
          <span class="user-name">Sarumathi Sugumar</span>
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-raised-button color="warn" class="logout-btn" (click)="openLogoutDialog()">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </div>
  </div>
</div>

<!-- Main app content -->
<router-outlet></router-outlet>

<!-- Inline Logout Dialog Template -->
<ng-template #logoutDialog>
  <button mat-icon-button class="close-btn" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-dialog-content>
    <p>Are you sure you want to log out?</p>
  </mat-dialog-content>

  <mat-dialog-actions align="center">
    <button mat-stroked-button color="primary" (click)="closeDialog()">No</button>
    <button mat-raised-button color="warn" (click)="confirmLogout()">Yes</button>
  </mat-dialog-actions>
</ng-template>
