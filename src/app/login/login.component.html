<div class="login-container">
    <mat-card class="login-card">
        <h2 class="login-title">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="input-group">
                <label class="field-label">
                    Email <span class="required">*</span>
                </label>
                <input class="custom-input" formControlName="email" type="email" placeholder="Enter your email" />
                <div class="error-message" *ngIf="(loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
                    <span *ngIf="loginForm.get('email')?.hasError('pattern')">Invalid email address</span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label class="field-label">
                    Password <span class="required">*</span>
                </label>

                <div class="password-container">
                    <input class="custom-input" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" />

                    <button type="button" class="eye-button" (click)="togglePasswordVisibility()"
                        [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </div>

                <div class="error-message"
                    *ngIf="loginForm.get('password')?.dirty || loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                    <span *ngIf="!loginForm.get('password')?.hasError('required') &&
                                 (loginForm.get('password')?.hasError('minlength') ||
                                 loginForm.get('password')?.hasError('maxlength') ||
                                 loginForm.get('password')?.hasError('pattern'))">
                        Invalid Password
                    </span>
                </div>
            </div>


            <button mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid">
                Login
            </button>
        </form>
    </mat-card>
</div>
