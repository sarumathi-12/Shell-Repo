<div class="top-bar" *ngIf="!isLoginPage">
  <div class="logo-container">
    <div class="logo-circle">SS</div>

    <!-- Menu Trigger Button -->
       <button mat-icon-button [matMenuTriggerFor]="userMenu" #menuTrigger="matMenuTrigger">
      <mat-icon>{{ menuTrigger.menuOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
    </button>

    <!-- Material Menu -->
    <mat-menu #userMenu="matMenu" class="user-menu">
      <div class="user-info">
        <div class="user-logo">SS</div>
        <div class="user-name">Sarumathi Sugumar</div>
      </div>

      <mat-divider></mat-divider>

      <button mat-menu-item class="logout-btn" (click)="openLogoutDialog()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </div>
</div>

<!-- Main content -->
<router-outlet></router-outlet>

<!-- Logout Dialog -->
<ng-template #logoutDialog>
  <mat-dialog-content>
    <p>Are you sure you want to log out?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-stroked-button color="primary" (click)="closeDialog()">No</button>
    <button mat-raised-button color="warn" (click)="confirmLogout()">Yes</button>
  </mat-dialog-actions>
</ng-template>
